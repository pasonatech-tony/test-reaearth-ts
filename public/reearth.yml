name: SPACEID
version: 0.1.0
id: reearth-plugin-spaceid
extensions:
  - id: spaceid
    type: widget
    name: SpaceID
    schema:
      groups:
        - id: customize
          title: Customize
          fields:
            - id: imageUrl
              type: url
              title: Image URL
            - id: imageTitle
              type: string
              title: Title image
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: middle
